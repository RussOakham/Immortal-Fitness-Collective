{% extends "base.html" %} 

{% load static %} 

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}" />
{% endblock %} 

{% block page_header %}

<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>

{% endblock %} 

{% block content %}

<section class="checkout-section">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="heading-primary font-black margin-top-big text-center">
          My Profile
        </h1>
        <hr />
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <p class="text-muted">Default Delivery Information</p>
          <form class="margin-top-sm" action="{% url 'profile' %}" method="POST" id="profile__update-form">
            {% csrf_token %}
            {{ form|crispy}}
            <button class="btn btn-text float-right">
              Update Information
            </button>
          </form>
        </div>

        <div class="col-12 col-lg-6">
          <p class="text-muted">Order History</p>
          {{ orders }}
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
