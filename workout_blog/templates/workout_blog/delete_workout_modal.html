<!–Delete button will redirect to the href of the element with 'id = product-id' property in this modal–>
<div
  class="modal fade"
  id="confirmDeleteModalWorkout"
  tabindex="-1"
  workout-id=""
  role="dialog"
  aria-labelledby="confirmDeleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body confirm-delete text-center">
        <h3 class="heading-tertiary">This action is permanent!</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
          id="confirmDeleteButtonModalWorkout"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
