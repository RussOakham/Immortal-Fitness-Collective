<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
  <div class="arrow-up arrow-danger"></div>
  <div class="w-100 toast-capper bg-danger">
    <div class="toast-header bg-white text-dark">
      <strong>Error!</strong>
      <button
        type="button"
        class="ml-2 mb-1 close font-black"
        data-dismiss="toast"
        aria-label="Close"
      >
        <span aria-hidden="true"> &times; </span>
      </button>
    </div>
    <div class="toast-body bg-white">{{ message }}</div>
  </div>
</div>
