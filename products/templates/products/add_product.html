{% extends "base.html" %} 
{% load static %} 

{% block page_header %}

<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>

{% endblock %} 

{% block content %}

<section class="checkout-section">
  <div class="container">
    <div class="row">
      <div class="col-12 col-mg-6">
        <h1 class="heading-primary font-black margin-top-big text-center">
          Product Management
        </h1>
        <h5 class="text-muted">Add a Product</h5>
        <hr />
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6">
        <form
          action="{% url 'add_product' %}"
          method="POST"
          class="form mb-2"
          enctype="multipart/form-data"
        >
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-right">
                <a href="{% url 'products' %}" class="btn btn-text">Cancel</a>
                <button class="btn btn-text">Add Product</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
